<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- contact form -->
        <div class="section-01">
            <h1 class="section-01__name">Mohamed Safras</h1>
            <p class="section-01__role">Web Developer</p>
            <a class="section-01__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form action="index.htm">

                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" placeholder="Your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Email:</label></td>
                        <td><input type="text" placeholder="Your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Message:</label></td>
                        <td><textarea name="message" id="message" placeholder="Your message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <br>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>



            </form>

        </div>
        <!-- contact form end -->

        <div class="section-05">
            <p class="section-05__title">Social Media: <a href="www.instagram.com">Instagram</a>, <a
                    href="www.facebook.com">Facebook</a></p>

            <p class="section-05__desc">&copy; Safras Mohamed</p>
        </div>
    </div>
</body>

</html>
